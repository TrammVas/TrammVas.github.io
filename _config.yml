about_content: | # this will include new lines to allow paragraphs
 Ονομάζομαι Βασίλης και είμαι σπουδαστής πληροφορικής στο <b>ΣΑΕΚ Νεάπολης</b>(πρώην ΙΕΚ) όντας τελευταίο εξάμηνο της σχολής μου. 
 
 Δυνατα μου σημεία είναι: <mark>Ιστοσελίδες</mark>, <mark>Design</mark> ,<mark>Επιμονή</mark> και η <mark>Πίτσα</mark>
 
 Κατά τη διάρκεια των σπουδών μου, έχω αποκτήσει βαθιά γνώση και πρακτική εμπειρία σε διάφορους τομείς της πληροφορικής, όπως <i>ο προγραμματισμός</i>, <i>οι βάσεις δεδομένων</i>, <i>τα δίκτυα</i> και <i>ο σχεδιασμόs γραφικών</i>. 
 
 Είμαι ιδιαίτερα κολλημένος με τις ιστοσελίδες αλλα είμαι καλός και με την ανάπτυξη λογισμικού και την επίλυση προβλημάτων μέσω της τεχνολογίας. 
 
 Επίσης, έχω συμμετάσχει σε ομαδικά έργα και έχω αναπτύξει τις δεξιότητές μου στην ομαδική εργασία και την επικοινωνία.  Είμαι έτοιμος να ξεκινήσω την επαγγελματική μου πορεία και να συμβάλλω με τις γνώσεις και τις δεξιότητές μου στην εξέλιξη της τεχνολογίας.
 
 


