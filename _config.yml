about_content: | # this will include new lines to allow paragraphs
  Ονομάζομαι [Το Όνομά Σας] και είμαι σπουδαστής πληροφορικής στο τελευταίο εξάμηνο της σχολής μου.Κατά τη διάρκεια των σπουδών μου, έχω αποκτήσει βαθιά γνώση και πρακτική εμπειρία σε διάφορους τομείς της πληροφορικής, όπως ο προγραμματισμός, οι βάσεις δεδομένων, τα δίκτυα και η κυβερνοασφάλεια. Είμαι ιδιαίτερα παθιασμένος με την ανάπτυξη λογισμικού και την επίλυση προβλημάτων μέσω της τεχνολογίας. Επίσης, έχω συμμετάσχει σε ομαδικά έργα και έχω αναπτύξει τις δεξιότητές μου στην ομαδική εργασία και την επικοινωνία.  Είμαι έτοιμος να ξεκινήσω την επαγγελματική μου πορεία και να συμβάλλω με τις γνώσεις και τις δεξιότητές μου στην εξέλιξη της τεχνολογίας.

  Δυνατα μου σημεία είναι: <mark>Ιστοσελίδες</mark>, <mark>Design</mark> ,<mark>Επιμονή</mark> και η <mark>Πίτσα</mark>

