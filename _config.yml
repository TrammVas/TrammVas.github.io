        quote: >
          Το ΙΕΚ Νεάπολης, ιδρυθέν στις αρχές της δεκαετίας του 1990, αποτελεί έναν φορέα επαγγελματικής εκπαίδευσης στην Θεσσαλονίκη. Προσφέροντας ειδικότητες προσαρμοσμένες στις τοπικές ανάγκες με σύγχρονες μεθόδους διδασκαλίας.
        description: | # this will include new lines to allow paragraphs
          Κατά τη διάρκεια της φοίτησής μου στην Νεάπολη , απέκτησα τις περισσότερες από τις βασικές δεξιότητες που θα με συνοδεύουν στην καριέρα μου, όπως η ομαδική εργασία και η εργασία με αυστηρές προθεσμίες. Απόλαυσα ιδιαίτερα τον χρόνο μου στη σχολή και έμαθα πολλά για την ισορροπία μεταξύ επαγγελματικής και προσωπικής ζωής.

